    <section id="main">
      <h1>Sign Up</h1>
      <!--Add your form below:-->
      <form class = "sign-up" action = "profile.html" method ="GET">
        <label for = "user-name">username: </label>
        <input id = "user-name" type= "text" name = "user-name" required>
        <br>
        <label for = "password">password: </label>
        <input id = "pw" name = "pw" type = "text" min = "6" required>
        <br>
        <label for = "country">Country: </label>
        <input id = "country" type= "text" name = "country" list = "for-country" required>
        <datalist id = "for-country">
          <option value = "Argentina"></option>
          <option value = "Austrailia"></option>
          <option value = "Brazil"></option>
          <option value = "Canada"></option>
          <option value = "China"></option>
          <option value = "Japan"></option>
          <option value = "New Zealand"></option>
          <option value = "Singapore"></option>
          <option value = "South Korea"></option>
          <option value = "Spain"></option>
          <option value = "Taiwan"></option>
          <option value = "United Kingdom"></option>
          <option value = "USA"></option>
        </datalist>
        <br>
        <span>Experience: </span>
        <input id = "beginner" type = "radio"  name = "answer" value = "beginner" required>
        <label for = "beginner">Beginner</label>
        <input id = "intermediate" type = "radio"  name = "answer" value = "intermediate" required>
        <label for = "intermediate">Intermediate</label>
        <input id = "pro" type = "radio"  name = "answer" value = "pro" required>
        <label for = "pro">Professional</label>
        <br>

        <label for = "message">Meaningful Message: </label>
        <textarea id = "message" name = "message" rows ="8" cols= "40" minlength = "3" required>
        </textarea>
        <br>
        <input type = "submit" value = "Sign Up">
      </form>
